<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo css/estyle.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <title>Steam</title>
</head>
<body>
    <div class="container"><!--inicio container-->
        <header><!--inicio header-->
            <div class="logo">
                <img src="/imagens/steam-logo-steam-icon-free-free-vector-removebg-preview.png" alt="Logo Steam">
            </div>
            <nav class="menu">
                <a href="#">LOJA</a>
                <a href="#">COMUNIDADE</a>
                <a href="#" style="color: #185692;">SOBRE</a>
                <a href="#">SUPORTE</a>
                <a class="link" href="#">Augmented Steam</a>
                <button>Instale o Steam</button>
                <a class="link" href="#">Iniciar Sessão</a>
                <a class="link" href="#">Idioma</a>
            </nav>
        </header><!--fim header-->
        
        <section>
            <div class="conteudo">
                <div class="img">
                    <img id="img" src="/imagens/steam-logo-steam-icon-free-free-vector-removebg-preview.png" alt="Steam Logo">
                </div>
                <h1>O Steam é o destino perfeito para jogar,</h1>
                <h2>criar jogos e conversar.</h2>
                <br>
                
                <div class="texto">
                    <h5>ON-LINE</h5>
                    <p>30,557,862</p>
                </div>
                
                <div class="texto2">
                    <h5 id="t">Jogando Agora</h5>
                    <p id="r">8,489,234</p>
                </div>
                
                <button id="botao">INSTALE O STEAM
                    <i class="fab fa-windows"></i>
                </button>
                
                <p id="p">Também disponível para:</p>
                <div class="icon-container">
                    <i class="fab fa-apple"></i>
                    <i class="fab fa-steam"></i>
                    <i class="fab fa-google"></i>
                </div>
            </div>
        </section>
    </div><!--fim container-->
</body>
</html>
